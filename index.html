            // Try multiple ways to find the target slot

            // Method 1: Direct closest on target

            // Method 2: If target is a card, find its parent slot

                targetSlot = e.target.closest('.time-slot');
                console.log('Method 3 - slot-activities parent:', targetSlot);
            }

                const mouseX = e.clientX;
                const mouseY = e.clientY;
                console.log('Mouse coordinates:', mouseX, mouseY);

                for (const slot of slots) {

        function showTaskActivities(taskId) {
            selectedTaskId = taskId;
            const panel = document.getElementById('task-activities-panel');
            if (!panel) return;
            
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            panel.innerHTML = `<h3>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –¥–ª—è –∑–∞–¥–∞—á–∏ "${task.title}"</h3><button class="add-task-btn" onclick="showAddForm('activity')">+ –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</button>`;
            
            const taskActivities = activities.filter(a => a.taskId === taskId);
            
            if (taskActivities.length === 0) {
                panel.innerHTML += '<p>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–µ–π –¥–ª—è —ç—Ç–æ–π –∑–∞–¥–∞—á–∏</p>';
                return;
            }
            
            // Group activities by day
            const activitiesByDay = {};
            taskActivities.forEach(activity => {
                const day = activity.dayOfWeek || 'unknown';
                if (!activitiesByDay[day]) activitiesByDay[day] = [];
                activitiesByDay[day].push(activity);
            });
            
            // Display activities grouped by day
            const dayNames = {
                'monday': '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫',
                'tuesday': '–í—Ç–æ—Ä–Ω–∏–∫',
                'wednesday': '–°—Ä–µ–¥–∞',
                'thursday': '–ß–µ—Ç–≤–µ—Ä–≥',
                'friday': '–ü—è—Ç–Ω–∏—Ü–∞',
                'saturday': '–°—É–±–±–æ—Ç–∞',
                'sunday': '–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ'
            };
            
            Object.keys(activitiesByDay).forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'overview-hour-group';
                dayDiv.innerHTML = `<h4>${dayNames[day] || day}</h4>`;
                
                activitiesByDay[day].forEach(activity => {
                    const activityCard = document.createElement('div');
                    activityCard.className = 'overview-activity-card';
                    activityCard.innerHTML = `
                        <div class="activity-title">
                            ${activity.title}
                            ${confidenceMode && activity.confidenceScore ? `<span class="confidence-score">${activity.confidenceScore}/10</span>` : ''}
                        </div>
                        <div class="activity-desc">${activity.description || ''}</div>
                        <div class="activity-time">–í—Ä–µ–º—è: ${activity.startTime ? new Date(activity.startTime).toLocaleTimeString() : '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        <div class="activity-time">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${activity.duration}—á</div>
                        <div class="activity-status">–°—Ç–∞—Ç—É—Å: ${activity.status === 'completed' ? '–ó–∞–≤–µ—Ä—à–µ–Ω–∞' : '–ê–∫—Ç–∏–≤–Ω–∞'}</div>

                        <!-- Confidence Indicators (only show in confidence mode) -->
                        ${confidenceMode ? `
                            ${activity.fearBased ? '<div class="fear-indicator">üò± –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –∏–∑ –∑–æ–Ω—ã –∫–æ–º—Ñ–æ—Ä—Ç–∞</div>' : ''}
                            ${activity.coreType ? `<div class="core-badge core-${activity.coreType}">${CORE_LABELS[activity.coreType]}</div>` : ''}
                            ${activity.taskId ? (() => {
                                const task = tasks.find(t => t.id === activity.taskId);
                                return task?.category ? `<div style="font-size: 11px; color: #666; margin: 2px 0;">üìÇ ${getCategoryLabel(task.category)}</div>` : '';
                            })() : ''}
                        ` : ''}

                        <div style="margin-top: 10px;">
                            <button onclick="event.stopPropagation(); completeItem('${activity.id}', 'activity')" style="background: #10b981; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px;">‚úì</button>
                            <button onclick="editItem('${activity.id}', 'activity')" style="background: #667eea; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px;">‚úèÔ∏è</button>
                            <button onclick="deleteItem('${activity.id}', 'activity')" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">üóëÔ∏è</button>
                        </div>
                    `;
                    dayDiv.appendChild(activityCard);
                });
                
                panel.appendChild(dayDiv);
            });
        }

        // Initialize
        selectLevel('year');
        updateCurrentDate();
        
        // Check for URL parameters to create items
        const urlParams = new URLSearchParams(window.location.search);
        
        // Check for single task
        if (urlParams.has('task')) {
            const title = urlParams.get('task');
            const description = urlParams.get('desc') || '';
            const deadline = urlParams.get('deadline') || '';
            const parentId = urlParams.get('parent') || null;
            
            const task = {
                id: Date.now().toString(),
                type: 'task',
                parentId: parentId,
                title: title,
                description: description,
                deadline: deadline,
                status: 'active'
            };
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
            
            // Switch to activity view to show the task
            selectLevel('activity');
            renderBoard();
        }
        
        // Check for JSON data
        if (urlParams.has('data')) {
            try {
                const data = JSON.parse(urlParams.get('data'));
                if (data.task) {
                    // Single task from JSON
                    const task = {
                        id: Date.now().toString(),
                        type: 'task',
                        parentId: data.parent || null,
                        title: data.task,
                        description: data.desc || '',
                        deadline: data.deadline || '',
                        status: 'active'
                    };
                    tasks.push(task);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                } else if (Array.isArray(data)) {
                    // Multiple tasks from JSON array
                    data.forEach(item => {
                        const task = {
                            id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                            type: 'task',
                            parentId: item.parent || null,
                            title: item.task,
                            description: item.desc || '',
                            deadline: item.deadline || '',
                            status: 'active'
                        };
                        tasks.push(task);
                    });
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                }
                
                // Clear URL parameters
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Switch to activity view to show the tasks
                selectLevel('activity');
                renderBoard();
            } catch (e) {
                console.error('Invalid JSON in URL:', e);
            }
        }

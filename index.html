        function setWeekViewMode(mode) {
            weekViewMode = mode;

            // Update active button - find buttons in the week overview
            const overview = document.querySelector('.week-overview');
            if (overview) {
                const buttons = overview.querySelectorAll('.level-btn');
                buttons.forEach(btn => {
                    if (btn.onclick.toString().includes(`setWeekViewMode('${mode}')`)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            }

            // Update task highlighting based on mode
            if (mode === 'week' || mode === 'day') {
                // Apply highlighting for selected tasks
                document.querySelectorAll('.task-selector-item').forEach(item => {
                    const itemTaskId = item.onclick ? item.onclick.toString().match(/toggleWeekTask\('([^']+)'\)/)?.[1] : null;
                    if (itemTaskId && selectedWeekTaskIds.includes(itemTaskId)) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }

            if (mode === 'day') {

                showDayActivities();

                showWeekActivities();

        function toggleWeekTask(taskId) {
            if (weekViewMode === 'day') {
                // Single selection mode - only one task can be selected
                if (selectedWeekTaskIds.includes(taskId)) {
                    // If clicking on already selected task, deselect it
                    selectedWeekTaskIds = [];
                } else {
                    // Select new task (replace previous selection)
                    selectedWeekTaskIds = [taskId];
                }
            } else {
                // Multiple selection mode - can select multiple tasks
                const index = selectedWeekTaskIds.indexOf(taskId);
                if (index > -1) {
                    // Remove task from selection
                    selectedWeekTaskIds.splice(index, 1);
                } else {
                    // Add task to selection
                    selectedWeekTaskIds.push(taskId);
                }
            }
            
            localStorage.setItem('selectedWeekTaskIds', JSON.stringify(selectedWeekTaskIds));
            
            // Update task selector items
            document.querySelectorAll('.task-selector-item').forEach(item => {
                const itemTaskId = item.onclick ? item.onclick.toString().match(/toggleWeekTask\('([^']+)'\)/)?.[1] : null;

                    item.classList.add('selected');

                    item.classList.remove('selected');

            // Re-render activities with filter
            if (weekViewMode === 'day') {
                showDayActivities();

                showWeekActivities();

        function addActivity(title, description, startTime, duration, taskId = null) {
            // Parse the startTime to get the correct date
            const startDateTime = new Date(startTime);
            const dateStr = startDateTime.toISOString().split('T')[0]; // YYYY-MM-DD format
            
            // Get day of week from the actual date
            const dayIndex = startDateTime.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const dayOfWeek = dayNames[dayIndex];
            
            const activity = {
                id: Date.now().toString(),
                parentId: null,
                title: title,
                description: description,
                startTime: startTime,
                duration: duration,
                date: dateStr,
                dayOfWeek: dayOfWeek,
                taskId: taskId,
                status: 'active'
            };
            activities.push(activity);
            localStorage.setItem('activities', JSON.stringify(activities));

            renderBoard();

        function drop(e) {
            e.preventDefault();
            console.log('=== DROP EVENT START ===');
            console.log('Drop target element:', e.target);
            console.log('Drop target classes:', e.target.className);
            console.log('Dragged item:', draggedItem, 'Type:', draggedType);
            
            // Try multiple ways to find the target slot
            let targetSlot = null;
            
            // Method 1: Direct closest on target
            targetSlot = e.target.closest('.time-slot');
            console.log('Method 1 - closest on target:', targetSlot);
            
            // Method 2: If target is a card, find its parent slot
            if (!targetSlot && e.target.closest('.card')) {
                const card = e.target.closest('.card');
                targetSlot = card.closest('.time-slot');
                console.log('Method 2 - card parent slot:', targetSlot);
            }
            
            // Method 3: Check if target is slot-activities div
            if (!targetSlot && e.target.classList.contains('slot-activities')) {
                targetSlot = e.target.closest('.time-slot');
                console.log('Method 3 - slot-activities parent:', targetSlot);
            }
            
            // Method 5: Use mouse coordinates to find exact slot
            if (!targetSlot) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                console.log('Mouse coordinates:', mouseX, mouseY);
                
                const slots = document.querySelectorAll('.time-slot');
                for (const slot of slots) {
                    const rect = slot.getBoundingClientRect();
                    console.log('Slot rect:', slot.querySelector('.time-label').textContent, rect);
                    if (mouseX >= rect.left && mouseX <= rect.right && 
                        mouseY >= rect.top && mouseY <= rect.bottom) {
                        targetSlot = slot;
                        console.log('Method 5 - mouse coordinate match:', targetSlot);
                        break;
                    }
                }
            }
            
            console.log('Final target slot:', targetSlot);
            
            if (targetSlot) {
                const timeLabel = targetSlot.querySelector('.time-label');
                console.log('Time label element:', timeLabel);
                
                if (timeLabel) {
                    const timeText = timeLabel.textContent.trim();
                    console.log('Time label text:', timeText);
                    
                    const hourMatch = timeText.match(/(\d+):/);
                    if (hourMatch) {
                        const hour = parseInt(hourMatch[1]);
                        console.log('Parsed hour:', hour);
                        
                        const activity = activities.find(a => a.id === draggedItem);
                        console.log('Found activity:', activity);
                        
                        if (activity && activity.startTime) {
                            const date = new Date(activity.startTime);
                            date.setHours(hour, 0, 0, 0); // Set hours, minutes, seconds, milliseconds
                            // Format as local datetime string
                            const year = date.getFullYear();
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const day = String(date.getDate()).padStart(2, '0');
                            const hoursStr = String(date.getHours()).padStart(2, '0');
                            const minutesStr = String(date.getMinutes()).padStart(2, '0');
                            activity.startTime = `${year}-${month}-${day}T${hoursStr}:${minutesStr}`;
                            
                            // Update dayOfWeek if date changed
                            const dayIndex = date.getDay();
                            const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
                            activity.dayOfWeek = dayNames[dayIndex];
                            activity.date = `${year}-${month}-${day}`;
                            
                            console.log('Updated activity time to:', activity.startTime, 'day:', activity.dayOfWeek);
                        } else {

                        }
                    } else {
                        console.log('Could not parse hour from time text');
                    }
                } else {
                    console.log('No time label found in target slot');
                }
            } else {
                console.log('No target slot found at all');
            }
            
            // Save and re-render
            localStorage.setItem('goals', JSON.stringify(goals));
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('activities', JSON.stringify(activities));
            renderBoard();
            
            console.log('=== DROP EVENT END ===');
